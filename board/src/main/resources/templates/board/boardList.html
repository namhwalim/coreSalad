<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f5f5f5;
        }
        .header img {
            margin-right: 20px;
        }
        .search-box {
            flex-grow: 1;
            display: flex;
        }
        .search-box input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            background-color: #157330;
            color: white;
        }
        #map {
            width: 100%;
            height: 600px; /* 지도의 높이를 줄였습니다 */
        }
        #place-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .menu-container {
            margin-top: 20px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1389px;
        }
        .menu-item {
            width: 23%;
            margin-bottom: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            border-radius: 8px;
        }
        .menu-item p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
    <!-- Kakao Maps API 스크립트 추가 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a2d7c5790f59493d0a7d02f5675b3dfc&libraries=services"></script>
</head>
<body>
    <div class="header">
        <img style="width: 232px; height: 143px" src="/images/logo.png" alt="coreSalad Logo" />
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search..." />
            <button onclick="searchPlaces()">Search</button>
        </div>
    </div>
    <div style="width: 100%; background: white">
        <!-- 지도 표시 영역 -->
        <div id="map"></div>
        <!-- 장소 정보 표시 영역 -->
        <div id="place-info"></div>
        <!-- 메뉴 이미지 표시 영역 -->
        <div class="menu-container">
            <div class="menu-item">
                <!-- 이미지가 없는 경우에도 네모가 보이도록 함 -->
                <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 1">
                <p>메뉴 이름 1</p>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 2">
                <p>메뉴 이름 2</p>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 3">
                <p>메뉴 이름 3</p>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 4">
                <p>메뉴 이름 4</p>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 5">
                <p>메뉴 이름 5</p>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 6">
                <p>메뉴 이름 6</p>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 7">
                <p>메뉴 이름 7</p>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 8">
                <p>메뉴 이름 8</p>
            </div>
        </div>
    </div>

    <script>
        // Kakao 지도 API를 사용하여 지도 표시
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청의 위도와 경도
            level: 3
        };
        var map = new kakao.maps.Map(container, options);

        // 장소 검색 객체를 생성
        var ps = new kakao.maps.services.Places();

        // 검색 결과를 담을 마커를 위한 변수
        var markers = [];

        // 장소 검색을 요청하는 함수
        function searchPlaces() {
            var keyword = document.getElementById('search-input').value;
            if (!keyword.trim()) {
                alert('검색어를 입력해주세요!');
                return;
            }
            ps.keywordSearch(keyword, placesSearchCB); 
        }

        // 장소 검색 콜백 함수
        function placesSearchCB(data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                // 기존 마커 삭제
                clearMarkers();

                // 검색 결과로 받은 장소 위치를 마커로 표시
                for (var i = 0; i < data.length; i++) {
                    displayMarker(data[i]);
                }

                // 지도의 중심을 검색된 첫 번째 장소로 이동
                map.setCenter(new kakao.maps.LatLng(data[0].y, data[0].x));
            } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
                alert('검색 결과가 없습니다.');
            } else if (status === kakao.maps.services.Status.ERROR) {
                alert('검색 중 오류가 발생했습니다.');
            }
        }

        // 마커를 표시하는 함수
        function displayMarker(place) {
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x) 
            });

            // 마커에 클릭 이벤트를 등록하여 장소명과 상세 정보를 표시
            kakao.maps.event.addListener(marker, 'click', function() {
                showPlaceInfo(place);
            });

            markers.push(marker);
        }

        // 기존 마커를 모두 제거하는 함수
        function clearMarkers() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
        }

        // 장소 정보를 표시하는 함수
        function showPlaceInfo(place) {
            var content = `
                <h2>${place.place_name}</h2>
                <p><strong>주소:</strong> ${place.road_address_name || place.address_name}</p>
                <p><strong>카테고리:</strong> ${place.category_name}</p>
                <p><strong>전화번호:</strong> ${place.phone || 'N/A'}</p>
                <a href="${place.place_url}" target="_blank">상세 정보 보기</a>
            `;
            document.getElementById('place-info').innerHTML = content;
        }
    </script>
</body>
</html>
