<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f5f5f5;
        }
        .header img {
            margin-right: 20px;
        }
        .search-box {
            flex-grow: 1;
            display: flex;
        }
        .search-box input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            background-color: #157330;
            color: white;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        #place-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .menu-container {
            margin-top: 20px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1389px;
        }
        .menu-item {
            width: 23%;
            margin-bottom: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            border-radius: 8px;
        }
        .menu-item p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        /* '현 지도에서 검색' 버튼 CSS */
        #search-map-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #157330;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 10;
            border-radius: 5px;
        }
    </style>
    <!-- Kakao Maps API 스크립트 추가 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a2d7c5790f59493d0a7d02f5675b3dfc&libraries=services"></script>
</head>
<body>
    <div class="header">
        <img style="width: 232px; height: 143px" src="/images/logo.png" alt="coreSalad Logo" />
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search..." />
            <button onclick="searchPlaces()">Search</button>
        </div>
    </div>
    <div style="position: relative; width: 100%; background: white;">
        <!-- 지도 표시 영역 -->
    	<div id="map" style="position: relative;"></div>
        <!-- 장소 정보 표시 영역 -->
        <div id="place-info"></div>
        <!-- 현위치 버튼 -->
        <img src="/images/currentLocation.png" alt="현 위치 버튼" style="width: 50px; height: 50px; position: absolute; top: 540px; right: 20px; z-index: 10; cursor: pointer;" onclick="moveToCurrentLocation()" />

        <!-- 현 지도에서 검색 버튼 추가 -->
        <button id="search-map-btn" onclick="searchCurrentMap()">현 지도에서 검색</button>
    </div>
    <!-- 메뉴 이미지 표시 영역 -->
    <div class="menu-container">
        <div class="menu-item">
            <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 1">
            <p>메뉴 이름 1</p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 2">
            <p>메뉴 이름 2 </p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 3">
            <p>메뉴 이름 3</p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 4">
            <p>메뉴 이름 4</p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 5">
            <p>메뉴 이름 5</p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 6">
            <p>메뉴 이름 6</p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 7">
            <p>메뉴 이름 7</p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/300x200" alt="메뉴 이미지 8">
            <p>메뉴 이름 8</p>
        </div>
    </div>

    <script>
        var map;
        var ps;
        var markers = [];
        var currentLocation; // 현재 위치 저장 변수

        // 현재 위치를 기반으로 지도를 초기화하는 함수
        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    currentLocation = new kakao.maps.LatLng(lat, lon);

                    var container = document.getElementById('map');
                    var options = {
                        center: currentLocation,
                        level: 3
                    };
                    map = new kakao.maps.Map(container, options);

                    // 장소 검색 객체 생성
                    ps = new kakao.maps.services.Places(map);

                    // 현재 위치에 마커 추가
                    var marker = new kakao.maps.Marker({
                        position: currentLocation,
                        map: map
                    });

                    // 현재 위치를 지도 중심으로 설정
                    map.setCenter(currentLocation);
                }, function(error) {
                    alert('위치 정보를 사용할 수 없습니다.');
                });
            } else {
                alert('브라우저가 위치 정보를 지원하지 않습니다.');
            }

            // 검색창에서 엔터키 이벤트 추가
            document.getElementById('search-input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    searchPlaces();
                }
            });
        }

        // 현위치로 버튼 클릭 시 현재 위치로 이동하는 함수
        function moveToCurrentLocation() {
            if (currentLocation) {
                map.setCenter(currentLocation);

                // 현재 위치에 마커 추가
                var marker = new kakao.maps.Marker({
                    position: currentLocation,
                    map: map
                });
            } else {
                alert('현재 위치 정보를 가져올 수 없습니다.');
            }
        }

        // 장소 검색 요청 함수 (반경 1km 내에서 검색)
        function searchPlaces() {
            var keyword = document.getElementById('search-input').value;
            if (!keyword.trim()) {
                alert('검색어를 입력해주세요!');
                return;
            }

            ps.keywordSearch(keyword, placesSearchCB); 
        }

        // '현 지도에서 검색' 버튼 클릭 시, 현재 지도 중심에서 "샐러드"와 "포케"를 검색하는 함수
        function searchCurrentMap() {
            var keyword = "샐러드 포케";
            var bounds = map.getBounds(); // 현재 지도 범위 가져오기

            ps.keywordSearch(keyword, function(data, status, pagination) {
                if (status === kakao.maps.services.Status.OK) {
                    clearMarkers();
                    for (var i = 0; i < data.length; i++) {
                        displayMarker(data[i]);
                    }
                    // 첫 번째 검색 결과를 기준으로 지도 중심 이동
                    map.setCenter(new kakao.maps.LatLng(data[0].y, data[0].x));
                } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
                    alert('검색 결과가 없습니다.');
                } else if (status === kakao.maps.services.Status.ERROR) {
                    alert('검색 중 오류가 발생했습니다.');
                }
            }, {
                bounds: bounds // 검색할 범위를 현재 지도 범위로 제한
            });
        }

        // 장소 검색 콜백 함수
        function placesSearchCB(data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                clearMarkers();

                for (var i = 0; i < data.length; i++) {
                    displayMarker(data[i]);
                }

                map.setCenter(new kakao.maps.LatLng(data[0].y, data[0].x));
            } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
                alert('검색 결과가 없습니다.');
            } else if (status === kakao.maps.services.Status.ERROR) {
                alert('검색 중 오류가 발생했습니다.');
            }
        }

        // 마커 표시 함수
        function displayMarker(place) {
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x)
            });

            kakao.maps.event.addListener(marker, 'click', function() {
                showPlaceInfo(place);
            });

            markers.push(marker);
        }

        // 기존 마커 제거 함수
        function clearMarkers() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
        }

        // 장소 정보 표시 함수
        function showPlaceInfo(place) {
            var content = `
                <h2>${place.place_name}</h2>
                <p><strong>주소:</strong> ${place.road_address_name || place.address_name}</p>
                <p><strong>카테고리:</strong> ${place.category_name}</p>
                <p><strong>전화번호:</strong> ${place.phone || 'N/A'}</p>
                <a href="${place.place_url}" target="_blank">상세 정보 보기</a>
            `;
            document.getElementById('place-info').innerHTML = content;
        }

        // 페이지 로드 시 현재 위치를 기반으로 지도 초기화
        window.onload = function() {
            initMap();
        };
    </script>
</body>
</html>
